<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistusica</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #7b2cbf, #ff69b4);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #7b2cbf;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Mistusica</h1>
    <button id="generate">Gerar Mistura</button>

    <script>
        document.getElementById("generate").addEventListener("click", async function() {
            try {
                const response = await fetch("https://seuapp.railway.app/music_styles/generate");
                const data = await response.json();
                window.location.href = `result.html?style1=${data.styles[0]}&style2=${data.styles[1]}`;
            } catch (error) {
                console.error("Erro ao buscar estilos musicais", error);
            }
        });
    </script>
</body>
</html>
