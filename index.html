<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistusica</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #7b2cbf, #ff69b4);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #result {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            margin-bottom: 40px;
            max-width: 80vw;
            background: linear-gradient(to right, #a8ff78, #78ffd6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #7b2cbf;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Mistusica</h1>
    <div id="result"></div>
    <button id="generate">Gerar Mistura</button>

    <script>
        document.getElementById("generate").addEventListener("click", async function() {
            try {
                const response = await fetch("https://mistusica-back-end.onrender.com/music_styles/generate", {
                                                headers: {
                                                    "Accept": "application/json"
                                                }
                                            });
                const data = await response.json();
                console.log(data);
                const resultDiv = document.getElementById("result");
                console.log(resultDiv);
                resultDiv.textContent = `${data.styles[0]} ${data.styles[1]}`;
                console.log(resultDiv.textContent);
            } catch (error) {
                console.error("Erro ao buscar estilos musicais", error);
            }
        });
    </script>
</body>
</html>
